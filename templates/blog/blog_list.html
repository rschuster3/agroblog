{% extends "base.html" %}

{% block content %}
    <div class="row">

      <!-- Blog Entries Column -->
      <div class="col-md-8">

        <h1 class="my-4">Blog Posts
          <small>All blog posts in reverse chronological order</small>
        </h1>

        <!-- Blog Post -->
	{% for blogpost in blogpostlist %}
	<a href="/blog/{{ blogpost.pk }}">
          <div class="card mb-4">
            <img class="card-img-top" src="{{ blogpost.header_image }}" alt="Card image cap">
            <div class="card-body">
              <h2 class="card-title">{{ blogpost.title }}</h2>
  	      <p class="card-text">{{ blogpost.tagline }}</p>
            </div>
          </div>
	</a>
	{% endfor %}

        <!-- Pagination -->
        <ul class="pagination justify-content-center mb-4">
          <li class="page-item">
            <a class="page-link" href="#">&larr; Older</a>
          </li>
          <li class="page-item disabled">
            <a class="page-link" href="#">Newer &rarr;</a>
          </li>
        </ul>

      </div>

      <!-- Sidebar Widgets Column -->
      <div class="col-md-4">

        <!-- Search Widget -->
        <div class="card my-4">
          <h5 class="card-header">Search</h5>
          <div class="card-body">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-secondary" type="button">Go!</button>
              </span>
            </div>
          </div>
        </div>

      </div>

    </div>
    <!-- /.row -->
{% endblock %}
