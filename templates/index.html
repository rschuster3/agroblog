{% extends "base.html" %}

{% block content %}
  <!-- Jumbotron Header -->
  <header class="jumbotron my-4">
    <h1 class="display-3">Agro Analyst</h1>
    <p class="lead">An agriculture blog with a data analysis problem.</p>
  </header>

  <!-- Page Features -->
  <div class="row text-center">

    {% for toppost in topposts %}
      <a href="/blog/{{ toppost.pk }}">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card h-100">
  		<img class="card-img-top" src="{{ toppost.image }}" alt="">
            <div class="card-body">
  		  <h4 class="card-title">{{ toppost.title }}</h4>
  		  <p class="card-text">{{ toppost.tagline }}</p>
            </div>
        </div>
      </a>
    {% endfor %}

  </div>
  <!-- /.row -->
{% endblock %}
